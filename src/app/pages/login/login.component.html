
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" 
    style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" method="" action="">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-info  text-center">
                <h4 class="card-title">Log in</h4>
                <div class="social-line">
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div>
              </div>
              <div class="card-body ">
                <p class="card-description text-center"></p>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input   [(ngModel)]="usuario.username" type="text" class="form-control" 
                    name="username" id="username"  placeholder="Usuario..."  autofocus required>
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">vpn_key</i>
                      </span>
                    </div>
                    <input [(ngModel)]="usuario.uudi"  name="uuid" id="uuid"  type="text" class="form-control" placeholder="UUID..."
                    required>
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input  [(ngModel)]="usuario.password"  type="password" class="form-control" placeholder="Password..."  
                    name="password" id="password" required>
                  </div>
                </span> 
              </div>
              <div class="card-footer justify-content-center">
               <!-- <a href="#pablo" class="btn btn-rose btn-link btn-lg">Lets Go</a> --> 
                <input  (click)='login()' type="submit"   class="btn btn-lg btn-info btn-block" value="Login">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <nav class="pull-left">
        
        </nav>
        <div class="copyright pull-right">
          &copy;
            {{test | date: 'yyyy'}}, realizado por 
          <a href="https://www.promad911.com/" target="_blank">PROMAD </a>
        </div>
      </div>
    </footer>
  </div>
</div>
