

        <div class="contNumero" *ngIf="habilitar == false">

            <span class="imgTelefono">
                <img src="../../../assets/img/telefono.gif" width="45" height="45" alt="tel">
            </span>
            <input id="numeroTelefono" class="numeroTel" type="tel" name="" [(ngModel)]="callId" maxlength="10" pattern="[0-9]"
                style="background-color: #F9E0AB; color: #000000" *ngIf="lista=='BLANCA'" (keyup.control)="inicioLlamada()" />

            <input id="numeroTelefono" class="numeroTel" type="tel" name="" [(ngModel)]="callId" maxlength="10" pattern="[0-9]"
                style="background-color: #000000" *ngIf="lista=='NEGRA'" (keyup.control)="inicioLlamada()" />

            <input id="numeroTelefono" class="numeroTel" type="tel" name="" [(ngModel)]="callId" maxlength="10" pattern="[0-9]"
                style="background-color: #FFFFFF; color: #000000" *ngIf="lista=='NINGUNO'" (keyup.control)="inicioLlamada()" />
            <span id="prefolioSpan">{{x}}</span>

            <span class="contenedorProcedentes">
                <label id="c1" for="" class="txtProcendente" *ngIf="contadores!=null">{{contadores.COMUN}}</label>
                <label id="c2" for="" class="txtImprocendente" *ngIf="contadores!=null">{{contadores.REAL}}</label>
            </span>

        </div>




        <button [hidden]=true (click)="callResetLlamada();" id="button_header_reset">RESET EVENTO</button>
