<div class="modal fade" id="shortcuts" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
    data-target=".bd-example-modal-xl">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Atajos de llamada no procedente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tipo de llamada</th>
                            <th>Combinaci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tipoLlamada of tipoLlamadaComun">
                            <td>
                                <a href="javascript:void(0)"
                                    class="list-group-item list-group-item-action"
                                    (dblclick)="dobleClick(tipoLlamada.id_tipo_no_procedente)">{{tipoLlamada.nombre}}</a>
                            </td>
                            <td>alt+{{tipoLlamada.id_tipo_no_procedente}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
