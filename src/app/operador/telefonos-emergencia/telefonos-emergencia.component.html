<div  class="modal fade" id="modalTelefonosEmergencia" tabindex="-1" role="dialog" aria-labelledby="modalTelefonosEmergenciaLabel" aria-hidden="true">
  <div   class="modal-dialog modal-lg " role="document">
    <div style="width: 1000px " class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTelefonosEmergenciaLabel">Telefonos de Emergencia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div style="width: 1000px " class="modal-body">
      <!--inicia contenido consulta de llamada -->
     
      <div class="contGeneral">
          <div class="container-fluid">
            <header class="row titulo">
            </header>
            <!-- <div class="row titulo  ">
                <h1>Telefonos de Emergencia</h1>
            </div> -->
            
            <!--INICIA TABLA -->


            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda...">
              </mat-form-field>
                <table matSort style="width: 100%" mat-table [dataSource]="dataSource" class=" mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                 
                    <!-- Position Column -->
                    <ng-container matColumnDef="nombre_tel_emergencia">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Institucion </th>
                      <td mat-cell *matCellDef="let element"> {{element.nombre_tel_emergencia}} </td>
                    </ng-container>
                 
                    <!-- Name Column -->
                    <ng-container matColumnDef="telefono1">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono 1 </th>
                      <td mat-cell *matCellDef="let element"> {{element.telefono1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="telefono2">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono 2 </th>
                        <td mat-cell *matCellDef="let element"> {{element.telefono2}} </td>
                      </ng-container>
                    
                 
                      <ng-container  matColumnDef="isDataAvailable">
                          <mat-footer-cell *matFooterCellDef colspan="12">
                             No se encontraron resultados
                          </mat-footer-cell>
                       </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <mat-footer-row *matFooterRowDef="['isDataAvailable']" [hidden]="footerFilterFlag" >
                      </mat-footer-row>
                     
                  </table>         
                 
                 
            <!--TERMINA TABLA -->           
            <hr />          
           
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>            
          </div>              
          <!--container-fluid -->
         </div>          
        <!--contGeneral -->
        </div>          

      <div class="modal-footer">
          <div class="row contenedorBotones">
              <div class="col-12">
              <button type="button" class="botonModal btn btn-danger" data-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
      </div>
      <!--modal content -->
     
   </div>
</div>
